name: CI/CD Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main   

jobs:
  ci:
    name: Lint, Test, Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test -- --ci --reporters=default --reporters=jest-junit

      - name: Build project
        run: npm run build

  cd:
    name: Deploy to Staging
    needs: ci
    if: github.ref == 'refs/heads/main'   # only deploy when pushing to main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run migrations
        run: npm run migrate  

      - name: Deploy to Render
        run: |
          curl -X POST https://api.render.com/deploy/srv-d069ees9c44c73fc0cr0?key=${{ secrets.RENDER_API_KEY }}
